services:
  konficurator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Mount the source code for development
      - ./src:/app/src
      - ./styles:/app/styles
      - ./samples:/app/samples
      - ./index.html:/app/index.html
      # Preserve node_modules in container
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    restart: unless-stopped

  # Alternative development service using explicit dev dockerfile
  konficurator-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8081:8080"
    volumes:
      # Mount the source code for development
      - ./src:/app/src
      - ./styles:/app/styles
      - ./samples:/app/samples
      - ./index.html:/app/index.html
      # Preserve node_modules in container
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    restart: unless-stopped
    profiles:
      - dev

  # Production service with optimized build
  konficurator-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: konficurator-network
